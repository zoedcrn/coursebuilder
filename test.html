<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <title>slide over test</title>
  </head>
  <body>
    <!-- slide over test zoÃ© -->
    <div class="w-screen h-screen flex items-center justify-center">
        <div onclick="toggleSlideover()"
            class="px-5 py-2 cursor-pointer hoover:bg-gray-100 border border-gray-300 rounder text-gray-600">
            i
        </div>
        <div id="slideover-container" class="fixed inset-0 h-full w-full invisible">
            <div onclick="toggleSlideover()" id="slideover-bg"
                class="absolute duration-500 ease-out transition-all inset-0 w-full h-full bg-gray-100 opacity-0"></div>
            <div id="slideover"class="absolute duration-500 ease-out transition-all w-96 h-full bg-white right-0 top-0 translate-x-full">
                <div onclick="toggleSlideover()"class="h-10 w-10 text-gray-600 cursor-pointer flex items-center justify-center absolute top-0 right-0 mt-5 mr-5">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                </div>
                <div>
                    Hello
                </div>
            </div>
        </div>
        <script>
            function toggleSlideover() {
                document.getElementById('slideover-container').classList.toggle('invisible');
                document.getElementById('slideover-bg').classList.toggle('opacity-0');
                document.getElementById('slideover-bg').classList.toggle('opacity-50');
                document.getElementById('slideover').classList.toggle('translate-x-full');
            }
        </script>
    </div>

  </body>
</html>
